<!DOCTYPE html>
<html>
<head>
	<title> StemWijzer Tweede Kamer 2017</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
	
	<meta charset="utf-8">
</head>
<body>
	<main>
		<button id="back" class="back" onclick="back"></button>
	
		<nav>
			<h1 id="title"></h1>
			<p id="subject"></p>
		</nav>	
		<div class="buttons">
			<button id="approve" onclick="approve">Eens</button>
			<button id="none" onclick="none">Geen van beide</button>
			<button id="disapprove" onclick="disapprove">Oneens</button>
			<button id="next" onclick="next">Sla deze vraag over</button>
		</div>
	</main>
	<script src="stemwijzer.js"></script>
</body>
</html>
